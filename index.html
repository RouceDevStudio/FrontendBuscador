    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-2: #1e293b;
            --dark-3: #334155;
            --light: #f8fafc;
            --light-2: #e2e8f0;
            --text: #0f172a;
            --text-light: #64748b;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.2);
            --glow: rgba(99, 102, 241, 0.3);
        }

        [data-theme="dark"] {
            --dark: #f8fafc;
            --dark-2: #e2e8f0;
            --dark-3: #cbd5e1;
            --light: #0f172a;
            --light-2: #1e293b;
            --text: #f8fafc;
            --text-light: #94a3b8;
            --shadow: rgba(255, 255, 255, 0.05);
            --shadow-lg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light);
            color: var(--text);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* ANIMATED BACKGROUND */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.05;
        }

        [data-theme="dark"] .animated-bg {
            opacity: 0.1;
        }

        .bg-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
            filter: blur(60px);
        }

        .orb:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 500px;
            height: 500px;
            top: 50%;
            right: -250px;
            animation-delay: 7s;
        }

        .orb:nth-child(3) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: 30%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* NAVBAR */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--light-2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px var(--shadow);
        }

        [data-theme="dark"] .navbar {
            background: rgba(15, 23, 42, 0.8);
            border-bottom-color: var(--dark-3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--light-2);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* HERO SECTION */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .hero {
            text-align: center;
            padding: 4rem 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px var(--glow);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 4px 20px var(--glow);
            }
            50% {
                box-shadow: 0 8px 30px var(--glow);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* SEARCH BOX */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .search-container {
            max-width: 700px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-box {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow-lg);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        [data-theme="dark"] .search-box {
            background: var(--dark-2);
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 10px 40px var(--glow);
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            background: transparent;
            color: var(--text);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            padding: 0 2.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover {
            filter: brightness(1.1);
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Autocomplete Suggestions */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px;
            margin-top: 0.5rem;
            box-shadow: 0 10px 40px var(--shadow-lg);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        [data-theme="dark"] .suggestions {
            background: var(--dark-2);
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--light-2);
        }

        .suggestion-item:hover {
            background: var(--light-2);
        }

        .suggestion-icon {
            font-size: 1.2rem;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* STATS BAR */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 2rem 0;
            padding: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            min-width: 150px;
            text-align: center;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .stat-card {
            background: var(--dark-2);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px var(--shadow-lg);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* RESULTS */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .results-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .results-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-info {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .sort-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .sort-btn {
            padding: 0.5rem 1rem;
            background: var(--light-2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            background: var(--primary);
            color: white;
        }

        .sort-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .result-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
            cursor: pointer;
        }

        [data-theme="dark"] .result-card {
            background: var(--dark-2);
        }

        .result-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 30px var(--shadow-lg);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .result-source {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .result-description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .result-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .neural-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--light-2);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .score-bar {
            width: 80px;
            height: 6px;
            background: var(--light-2);
            border-radius: 10px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        .result-url {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
        }

        .result-url:hover {
            text-decoration: underline;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* LOADING */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading.active {
            display: block;
        }

        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border: 4px solid var(--light-2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* EMPTY STATE */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* RESPONSIVE */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .search-box {
                flex-direction: column;
                border-radius: 16px;
            }

            .search-btn {
                padding: 1rem;
                justify-content: center;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* ANIMATIONS */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <div class="stats-bar" id="statsBar" style="display: none;">
        <div class="stat-card">
            <div class="stat-value" id="statResults">0</div>
            <div class="stat-label">Resultados</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="statTime">0s</div>
            <div class="stat-label">Tiempo</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="statAI">ğŸ§ </div>
            <div class="stat-label">AI Activa</div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="loader"></div>
        <p>Analizando con IA neuronal...</p>
    </div>

    <!-- Results -->
    <div class="results-container" id="resultsContainer">
        <!-- Results will be inserted here -->
    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // STATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const state = {
            theme: localStorage.getItem('theme') || 'light',
            results: [],
            currentQuery: '',
            isSearching: false
        };

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // THEME
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function setTheme(theme) {
            state.theme = theme;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.getElementById('themeIcon').textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            setTheme(state.theme === 'dark' ? 'light' : 'dark');
        });

        setTheme(state.theme);

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SEARCH
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query || state.isSearching) return;

            state.isSearching = true;
            state.currentQuery = query;

            // UI Updates
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('statsBar').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword: query })
                });

                const data = await response.json();

                if (data.success) {
                    state.results = data.results;
                    displayResults(data.results);
                    updateStats(data.stats);
                } else {
                    showError('Error en la bÃºsqueda');
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('Error de conexiÃ³n');
            } finally {
                state.isSearching = false;
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');

            if (!results.length) {
                container.innerHTML = `
                    <div class="empty-state fade-in">
                        <div class="empty-icon">ğŸ”</div>
                        <h3>No se encontraron resultados</h3>
                        <p>Intenta con otros tÃ©rminos de bÃºsqueda</p>
                    </div>
                `;
                return;
            }

            const header = `
                <div class="results-header fade-in">
                    <div class="results-info">
                        Mostrando ${results.length} resultados para "<strong>${state.currentQuery}</strong>"
                    </div>
                    <div class="sort-buttons">
                        <button class="sort-btn active" onclick="sortResults('neural')">ğŸ§  IA</button>
                        <button class="sort-btn" onclick="sortResults('alpha')">ğŸ”¤ A-Z</button>
                    </div>
                </div>
            `;

            const cards = results.map((result, i) => {
                const score = result.neuralScore || result.relevance || 50;
                return `
                    <div class="result-card fade-in" style="animation-delay: ${i * 0.05}s" onclick="handleResultClick('${result.url}')">
                        <div class="result-header">
                            <span class="result-source">${escapeHtml(result.source || 'Web')}</span>
                        </div>
                        <h3 class="result-title">${escapeHtml(result.title)}</h3>
                        <p class="result-description">${escapeHtml(result.description || '')}</p>
                        <div class="result-meta">
                            <div class="neural-score">
                                <span>ğŸ§ </span>
                                <div class="score-bar">
                                    <div class="score-fill" style="width: ${score}%"></div>
                                </div>
                                <span>${Math.round(score)}%</span>
                            </div>
                            <a href="${result.url}" class="result-url" target="_blank" rel="noopener" onclick="event.stopPropagation()">
                                Abrir <span>â†’</span>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = header + cards;
        }

        function updateStats(stats) {
            document.getElementById('statsBar').style.display = 'flex';
            document.getElementById('statResults').textContent = stats.totalResults;
            document.getElementById('statTime').textContent = `${stats.searchTime}s`;
            document.getElementById('statAI').textContent = stats.aiRanked ? 'âœ“' : 'âœ—';
        }

        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="empty-state fade-in">
                    <div class="empty-icon">âš ï¸</div>
                    <h3>${message}</h3>
                </div>
            `;
        }

        function handleResultClick(url) {
            // Learn from click
            if (state.currentQuery) {
                fetch('/api/learn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: state.currentQuery,
                        url: url
                    })
                }).catch(() => {});
            }
            window.open(url, '_blank');
        }

        function sortResults(type) {
            const sorted = [...state.results];

            if (type === 'neural') {
                sorted.sort((a, b) => (b.neuralScore || b.relevance || 0) - (a.neuralScore || a.relevance || 0));
            } else if (type === 'alpha') {
                sorted.sort((a, b) => a.title.localeCompare(b.title));
            }

            state.results = sorted;
            displayResults(sorted);

            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // AUTOCOMPLETE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        let suggestionTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(suggestionTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                document.getElementById('suggestions').classList.remove('active');
                return;
            }

            suggestionTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/suggest?q=${encodeURIComponent(query)}`);
                    const data = await response.json();

                    if (data.suggestions && data.suggestions.length) {
                        showSuggestions(data.suggestions);
                    }
                } catch (error) {
                    console.error('Suggestions error:', error);
                }
            }, 300);
        });

        function showSuggestions(suggestions) {
            const container = document.getElementById('suggestions');
            const html = suggestions.map(s => `
                <div class="suggestion-item" onclick="applySuggestion('${escapeHtml(s.text)}')">
                    <span class="suggestion-icon">ğŸ”</span>
                    <span>${escapeHtml(s.text)}</span>
                </div>
            `).join('');

            container.innerHTML = html;
            container.classList.add('active');
        }

        function applySuggestion(text) {
            document.getElementById('searchInput').value = text;
            document.getElementById('suggestions').classList.remove('active');
            search();
        }

        // Close suggestions on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('suggestions').classList.remove('active');
            }
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // EVENT LISTENERS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        document.getElementById('searchBtn').addEventListener('click', search);

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INIT
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        console.log('%cğŸ§  NEXUS AI Search v6.0', 'font-size: 20px; font-weight: bold; color: #6366f1;');
        console.log('%cPowered by Neural Intelligence', 'font-size: 14px; color: #8b5cf6;');
    </script>
</body>
