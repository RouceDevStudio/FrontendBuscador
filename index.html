<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Avanzado - Multi-Worker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.95em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-chip {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            user-select: none;
        }

        .filter-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .filter-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .workers-status {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .worker-indicator {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #dee2e6;
            transition: all 0.3s;
        }

        .worker-indicator.active {
            background: #d4edda;
            border-left-color: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .worker-indicator .worker-name {
            font-weight: 600;
            color: #495057;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .worker-indicator .worker-status {
            font-size: 0.75em;
            color: #6c757d;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #e9ecef;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            min-width: 150px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 5px;
        }

        .results-section {
            padding: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sort-button {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .sort-button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .sort-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .result-source {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #212529;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-description {
            color: #6c757d;
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85em;
            color: #6c757d;
        }

        .relevance-score {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .score-bar {
            width: 60px;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            transition: width 0.3s;
        }

        .result-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f8f9fa;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .result-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .loading-container {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .load-more-trigger {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            font-style: italic;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        .preview-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border: none;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .preview-close:hover {
            transform: rotate(90deg);
            background: #c82333;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .workers-status {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Buscador Avanzado Multi-Worker</h1>
            <p>B√∫squeda inteligente con 8 workers paralelos y filtrado autom√°tico</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <label for="keyword">üéØ Palabra Clave</label>
                <input type="text" id="keyword" placeholder="Ingresa tu palabra clave (ej: arroz, python, tutorial)">
            </div>

            <div class="input-group">
                <label>üéõÔ∏è Filtros de Sitio</label>
                <div class="filter-section">
                    <div class="filter-chip" data-filter="all">Todos los sitios</div>
                    <div class="filter-chip" data-filter="youtube">YouTube</div>
                    <div class="filter-chip" data-filter="mediafire">MediaFire</div>
                    <div class="filter-chip" data-filter="google">Google Drive</div>
                    <div class="filter-chip" data-filter="github">GitHub</div>
                    <div class="filter-chip" data-filter="reddit">Reddit</div>
                    <div class="filter-chip" data-filter="stackoverflow">Stack Overflow</div>
                    <div class="filter-chip" data-filter="medium">Medium</div>
                </div>
            </div>

            <button class="search-button" id="searchBtn">üöÄ Iniciar B√∫squeda</button>

            <div class="workers-status" id="workersStatus">
                <!-- Workers will be generated here -->
            </div>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <span class="stat-value" id="totalResults">0</span>
                <span class="stat-label">Resultados Encontrados</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="filteredResults">0</span>
                <span class="stat-label">Despu√©s del Filtrado</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="searchTime">0s</span>
                <span class="stat-label">Tiempo de B√∫squeda</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="activeWorkers">0</span>
                <span class="stat-label">Workers Activos</span>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <h2>üìä Resultados</h2>
                <div class="sort-controls">
                    <button class="sort-button active" data-sort="relevance">Por Relevancia</button>
                    <button class="sort-button" data-sort="alphabetical">Alfab√©tico</button>
                    <button class="sort-button" data-sort="source">Por Fuente</button>
                </div>
            </div>

            <div id="resultsContainer"></div>
        </div>
    </div>

    <div class="preview-modal" id="previewModal">
        <div class="preview-content" id="previewContent">
            <button class="preview-close" id="previewClose">√ó</button>
            <div id="previewBody"></div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURACI√ìN ====================
        const CONFIG = {
            WORKERS_COUNT: 8,
            RESULTS_PER_PAGE: 100,
            SPAM_KEYWORDS: ['spam', 'scam', 'fake', 'virus', 'malware', 'phishing', 'click here', 'download now'],
            MIN_TITLE_LENGTH: 5,
            MAX_TITLE_LENGTH: 200,
            SIMULATED_DELAY: 300 // ms entre b√∫squedas simuladas
        };

        // ==================== ESTADO GLOBAL ====================
        let state = {
            allResults: [],
            filteredResults: [],
            displayedResults: 0,
            currentSort: 'relevance',
            selectedFilter: 'all',
            isSearching: false,
            workers: [],
            startTime: null
        };

        // ==================== INICIALIZACI√ìN ====================
        document.addEventListener('DOMContentLoaded', () => {
            initializeWorkers();
            initializeEventListeners();
        });

        // ==================== WORKERS ====================
        function initializeWorkers() {
            const workersContainer = document.getElementById('workersStatus');
            workersContainer.innerHTML = '';

            for (let i = 0; i < CONFIG.WORKERS_COUNT; i++) {
                const worker = {
                    id: i + 1,
                    name: `Worker #${i + 1}`,
                    status: 'idle',
                    resultsFound: 0
                };
                state.workers.push(worker);

                const workerEl = document.createElement('div');
                workerEl.className = 'worker-indicator';
                workerEl.id = `worker-${worker.id}`;
                workerEl.innerHTML = `
                    <div class="worker-name">${worker.name}</div>
                    <div class="worker-status">Inactivo</div>
                `;
                workersContainer.appendChild(workerEl);
            }
        }

        function updateWorkerStatus(workerId, status, resultsFound = 0) {
            const worker = state.workers.find(w => w.id === workerId);
            if (worker) {
                worker.status = status;
                worker.resultsFound = resultsFound;

                const workerEl = document.getElementById(`worker-${workerId}`);
                if (workerEl) {
                    const statusText = status === 'active' ? 'Buscando...' : 
                                     status === 'completed' ? `${resultsFound} encontrados` : 'Inactivo';
                    workerEl.querySelector('.worker-status').textContent = statusText;
                    
                    if (status === 'active') {
                        workerEl.classList.add('active');
                    } else {
                        workerEl.classList.remove('active');
                    }
                }
            }

            updateActiveWorkersCount();
        }

        function updateActiveWorkersCount() {
            const activeCount = state.workers.filter(w => w.status === 'active').length;
            document.getElementById('activeWorkers').textContent = activeCount;
        }

        // ==================== GENERADOR DE DATOS SIMULADOS ====================
        function generateMockResults(keyword, filter, workerId, count = 15) {
            const sources = {
                youtube: ['youtube.com', 'youtu.be'],
                mediafire: ['mediafire.com', 'www.mediafire.com'],
                google: ['drive.google.com', 'docs.google.com'],
                github: ['github.com', 'gist.github.com'],
                reddit: ['reddit.com', 'old.reddit.com'],
                stackoverflow: ['stackoverflow.com', 'stackexchange.com'],
                medium: ['medium.com', 'towardsdatascience.com'],
                all: ['youtube.com', 'mediafire.com', 'github.com', 'reddit.com', 
                      'stackoverflow.com', 'medium.com', 'wikipedia.org', 'archive.org']
            };

            const selectedSources = sources[filter] || sources.all;
            const results = [];

            for (let i = 0; i < count; i++) {
                const source = selectedSources[Math.floor(Math.random() * selectedSources.length)];
                const relevance = Math.random() * 100;
                
                const result = {
                    id: `${workerId}-${Date.now()}-${i}`,
                    title: generateTitle(keyword, source),
                    description: generateDescription(keyword),
                    url: generateUrl(keyword, source),
                    source: extractSourceName(source),
                    relevance: relevance,
                    workerId: workerId,
                    timestamp: Date.now()
                };

                results.push(result);
            }

            return results;
        }

        function generateTitle(keyword, source) {
            const templates = [
                `${keyword} - Tutorial completo`,
                `Aprende ${keyword} desde cero`,
                `${keyword}: Gu√≠a definitiva 2024`,
                `Todo sobre ${keyword}`,
                `${keyword} - Los mejores recursos`,
                `C√≥mo usar ${keyword} correctamente`,
                `${keyword} para principiantes`,
                `Descarga ${keyword} gratis`,
                `${keyword} - Curso completo`,
                `Mejores pr√°cticas de ${keyword}`
            ];
            return templates[Math.floor(Math.random() * templates.length)];
        }

        function generateDescription(keyword) {
            const templates = [
                `Encuentra todo lo que necesitas sobre ${keyword}. Recursos completos y actualizados.`,
                `Aprende ${keyword} con nuestros tutoriales paso a paso y ejemplos pr√°cticos.`,
                `Descubre los secretos de ${keyword} con esta gu√≠a completa y detallada.`,
                `Recursos premium de ${keyword} disponibles para descarga inmediata.`,
                `Domina ${keyword} con estos consejos y trucos profesionales.`,
                `La mejor colecci√≥n de materiales sobre ${keyword} en un solo lugar.`
            ];
            return templates[Math.floor(Math.random() * templates.length)];
        }

        function generateUrl(keyword, source) {
            const paths = ['/watch?v=', '/file/', '/d/', '/r/', '/questions/', '/post/'];
            const path = paths[Math.floor(Math.random() * paths.length)];
            const id = Math.random().toString(36).substring(7);
            return `https://${source}${path}${id}`;
        }

        function extractSourceName(domain) {
            const sourceNames = {
                'youtube.com': 'YouTube',
                'youtu.be': 'YouTube',
                'mediafire.com': 'MediaFire',
                'drive.google.com': 'Google Drive',
                'docs.google.com': 'Google Docs',
                'github.com': 'GitHub',
                'gist.github.com': 'GitHub Gist',
                'reddit.com': 'Reddit',
                'stackoverflow.com': 'Stack Overflow',
                'medium.com': 'Medium',
                'wikipedia.org': 'Wikipedia',
                'archive.org': 'Internet Archive'
            };
            return sourceNames[domain] || domain;
        }

        // ==================== FILTRADO Y LIMPIEZA ====================
        function isSpamContent(result) {
            const textToCheck = (result.title + ' ' + result.description).toLowerCase();
            return CONFIG.SPAM_KEYWORDS.some(spam => textToCheck.includes(spam));
        }

        function isValidResult(result) {
            if (!result.title || result.title.length < CONFIG.MIN_TITLE_LENGTH) return false;
            if (result.title.length > CONFIG.MAX_TITLE_LENGTH) return false;
            if (isSpamContent(result)) return false;
            if (!result.url || !result.url.startsWith('http')) return false;
            return true;
        }

        function filterResults(results) {
            return results.filter(isValidResult);
        }

        function removeDuplicates(results) {
            const seen = new Set();
            return results.filter(result => {
                const key = result.url.toLowerCase();
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });
        }

        // ==================== ORDENAMIENTO ====================
        function sortResults(results, sortType) {
            const sorted = [...results];
            
            switch(sortType) {
                case 'relevance':
                    sorted.sort((a, b) => b.relevance - a.relevance);
                    break;
                case 'alphabetical':
                    sorted.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'source':
                    sorted.sort((a, b) => a.source.localeCompare(b.source));
                    break;
            }
            
            return sorted;
        }

        // ==================== B√öSQUEDA ====================
        async function performSearch(keyword, filter) {
            state.isSearching = true;
            state.allResults = [];
            state.displayedResults = 0;
            state.startTime = Date.now();

            document.getElementById('searchBtn').disabled = true;
            document.getElementById('statsBar').style.display = 'flex';
            document.getElementById('resultsContainer').innerHTML = '<div class="loading-container"><div class="spinner"></div><p>Buscando con 8 workers paralelos...</p></div>';

            // Simular b√∫squeda paralela con 8 workers
            const workerPromises = state.workers.map(async (worker) => {
                updateWorkerStatus(worker.id, 'active');
                
                // Simular delay de b√∫squeda
                await new Promise(resolve => setTimeout(resolve, Math.random() * 1000 + 500));
                
                const results = generateMockResults(keyword, filter, worker.id, 20);
                updateWorkerStatus(worker.id, 'completed', results.length);
                
                return results;
            });

            // Esperar a que todos los workers terminen
            const allWorkerResults = await Promise.all(workerPromises);
            state.allResults = allWorkerResults.flat();

            // Filtrar y limpiar
            state.allResults = filterResults(state.allResults);
            state.allResults = removeDuplicates(state.allResults);
            state.filteredResults = sortResults(state.allResults, state.currentSort);

            // Actualizar estad√≠sticas
            const searchTime = ((Date.now() - state.startTime) / 1000).toFixed(2);
            document.getElementById('totalResults').textContent = state.allResults.length;
            document.getElementById('filteredResults').textContent = state.filteredResults.length;
            document.getElementById('searchTime').textContent = searchTime + 's';

            // Mostrar resultados
            displayResults(true);

            state.isSearching = false;
            document.getElementById('searchBtn').disabled = false;

            // Reset workers despu√©s de un delay
            setTimeout(() => {
                state.workers.forEach(worker => {
                    updateWorkerStatus(worker.id, 'idle');
                });
            }, 2000);
        }

        // ==================== RENDERIZADO ====================
        function displayResults(reset = false) {
            if (reset) {
                state.displayedResults = 0;
                document.getElementById('resultsContainer').innerHTML = '';
                document.getElementById('resultsHeader').style.display = 'flex';
            }

            const container = document.getElementById('resultsContainer');
            const start = state.displayedResults;
            const end = Math.min(start + CONFIG.RESULTS_PER_PAGE, state.filteredResults.length);

            if (start === 0 && end === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No se encontraron resultados</h3>
                        <p>Intenta con otra palabra clave o cambia los filtros</p>
                    </div>
                `;
                return;
            }

            const resultsGrid = reset ? document.createElement('div') : container.querySelector('.results-grid') || document.createElement('div');
            if (reset) {
                resultsGrid.className = 'results-grid';
            }

            for (let i = start; i < end; i++) {
                const result = state.filteredResults[i];
                const card = createResultCard(result);
                resultsGrid.appendChild(card);
            }

            if (reset) {
                container.appendChild(resultsGrid);
            }

            state.displayedResults = end;

            // Agregar trigger para cargar m√°s si hay m√°s resultados
            if (end < state.filteredResults.length) {
                let trigger = container.querySelector('.load-more-trigger');
                if (!trigger) {
                    trigger = document.createElement('div');
                    trigger.className = 'load-more-trigger';
                    trigger.textContent = 'Cargando m√°s resultados...';
                    container.appendChild(trigger);
                    observeLoadMore(trigger);
                }
            } else {
                const trigger = container.querySelector('.load-more-trigger');
                if (trigger) trigger.remove();
            }
        }

        function createResultCard(result) {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <span class="result-source">${result.source}</span>
                <h3 class="result-title">${escapeHtml(result.title)}</h3>
                <p class="result-description">${escapeHtml(result.description)}</p>
                <div class="result-meta">
                    <div class="relevance-score">
                        <span>Relevancia:</span>
                        <div class="score-bar">
                            <div class="score-fill" style="width: ${result.relevance}%"></div>
                        </div>
                        <span>${Math.round(result.relevance)}%</span>
                    </div>
                </div>
                <a href="${result.url}" class="result-link" target="_blank" onclick="event.stopPropagation()">
                    üîó Visitar enlace ‚Üí
                </a>
            `;

            card.addEventListener('click', () => showPreview(result));
            return card;
        }

        function showPreview(result) {
            const modal = document.getElementById('previewModal');
            const body = document.getElementById('previewBody');
            
            body.innerHTML = `
                <h2>${escapeHtml(result.title)}</h2>
                <p><strong>Fuente:</strong> ${result.source}</p>
                <p><strong>Relevancia:</strong> ${Math.round(result.relevance)}%</p>
                <p><strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                <hr style="margin: 20px 0; border: none; border-top: 2px solid #e9ecef;">
                <p>${escapeHtml(result.description)}</p>
                <br>
                <a href="${result.url}" class="result-link" target="_blank" style="display: inline-flex;">
                    üîó Abrir en nueva pesta√±a ‚Üí
                </a>
            `;
            
            modal.classList.add('active');
        }

        // ==================== EVENTOS ====================
        function initializeEventListeners() {
            // Filtros
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    state.selectedFilter = chip.dataset.filter;
                });
            });

            // Establecer filtro por defecto
            document.querySelector('.filter-chip[data-filter="all"]').classList.add('active');

            // Bot√≥n de b√∫squeda
            document.getElementById('searchBtn').addEventListener('click', () => {
                const keyword = document.getElementById('keyword').value.trim();
                if (!keyword) {
                    alert('Por favor ingresa una palabra clave');
                    return;
                }
                performSearch(keyword, state.selectedFilter);
            });

            // Enter en el input
            document.getElementById('keyword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('searchBtn').click();
                }
            });

            // Ordenamiento
            document.querySelectorAll('.sort-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.sort-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.currentSort = btn.dataset.sort;
                    state.filteredResults = sortResults(state.allResults, state.currentSort);
                    displayResults(true);
                });
            });

            // Modal
            document.getElementById('previewClose').addEventListener('click', () => {
                document.getElementById('previewModal').classList.remove('active');
            });

            document.getElementById('previewModal').addEventListener('click', (e) => {
                if (e.target.id === 'previewModal') {
                    document.getElementById('previewModal').classList.remove('active');
                }
            });
        }

        // ==================== INFINITE SCROLL ====================
        function observeLoadMore(element) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !state.isSearching) {
                        displayResults(false);
                    }
                });
            }, {
                threshold: 0.1
            });

            observer.observe(element);
        }

        // ==================== UTILIDADES ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
